<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div>
          <p>Characters</p>
          <input type="number" id="number" placeholder="Enter number of Characters between 8 and 128" min="8">
        </div>
        <div class="characters">
          <input type="checkbox" id="special" checked>
          <label for="special">Special characters</label>
          <input type="checkbox" id="upperCase" checked>
          <label for="upperCase">Uppercase letters</label>
          <input type="checkbox" id="lowerCase" checked>
          <label for="lowerCase">Lowercase letters</label>
          <input type="checkbox" id="numbers" checked>
          <label for="numbers">Numbers</label>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
